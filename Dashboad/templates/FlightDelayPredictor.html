<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Predictor</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/FlightDelayPredictor.css">
</head>
<body class="bg-dark">
	<div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg article-section">
            <a class="navbar-brand" href="index.html">Flight Delay Predictor</a>
        </nav>
        <div class="jumbotron justify-content-center bg-dark">
            <h1 class="display-5">Flight Delay Predictiction</h1>
            <p class="lead">Choose Travel Origin, Destination, Airline, and Travel Date</p>
            <hr class="my-2">
            <p>Disclaimer Garbage In Garbage Out</p>
        </div>
        <div class="container-fluid">
             <div class="row">
                <div class="col-md-6">
                    <img src="static/images/airline_system_map.png" height="400" width="800">
                </div>
                <div class="col-md-6">
                    <form>
                        <div>
                            <label for="origin_states">Origin State</label>
                            <select class="custom-select text-white bg-dark select-state" id="origin_states"></select>
                        </div>
                        <div>
                            <label for="origin_airports">Origin Airport</label>
                            <select class="custom-select text-white bg-dark select-airport" id="origin_airports"></select>
                        </div>
                        <div>
                            <label for="dest_states">Destination State</label>
                            <select class="custom-select text-white bg-dark select-state" id="dest_states"></select>
                        </div>
                        <div>
                            <label for="dest_aiports">Destination Airport</label>
                            <select class="custom-select text-white bg-dark select-airport" id="dest_airports"></select>
                        </div>
                        <div>
                            <label for="dest_airlines">Airline</label>
                            <select class="custom-select text-white bg-dark" id="dest_airlines"></select>
                        </div>
                        <div>
                            <label for="dest_dates">Travel Date</label>
                            <select class="custom-select text-white bg-dark select-dates" id="dest_dates"></select>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script id="jscript-file-app" src="/static/js/FlightDelayPredictor.js"></script>
</body>
</html>
